<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Html-forms/index.css"/>
    <script src="/Html-forms/index.js" defer></script>
    
</head>
<body>
   
    <div class="container mt-5">
        <h2 class="ht_title">HTML FORMS</h2>
        <form id="myForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="food">Choice of Food (Choose 2 out of 5 options)</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food1" value="pizza">
              <label class="form-check-label" for="food1">
                Pizza
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food2" value="burger">
              <label class="form-check-label" for="food2">
                Burger
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food3" value="pasta">
              <label class="form-check-label" for="food3">
                Pasta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food4" value="sushi">
              <label class="form-check-label" for="food4">
                Sushi
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food5" value="salad">
              <label class="form-check-label" for="food5">
                Salad
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <table class="table mt-5">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Pincode</th>
              <th>Address</th>
              <th>State</th>
              <th>Country</th>
              <th>Gender</th>
              <th>Food</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table contents will be appended here by manimuthu -->
          </tbody>
        </table>
      </div>
  
    
</body>
</html>
