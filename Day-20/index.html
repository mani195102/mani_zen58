<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Day-20/index.css"/>
    <script src="/Day-20/index.js" defer></script>
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"> Javascript concepts</h1>
        <div class="card mb-4">
            <div class="card-header">
              Scoping - var vs let vs const
            </div>
            <div class="card-body">
                <button onclick = "testVar()" class="btn btn-primary">Test Var</button>
                <button onclick = "testLet()" class="btn btn-primary">Test Let</button>
                <button onclick = "testConst()" class="btn btn-primary">Test Const</button>
            </div>
            <div id="output" class="card-footer text-muted"></div>
          </div>
      
          <div class="card mb-4">
            <div class="card-header">
              Arrow functions
            </div>
            <div class="card-body">
                <p> Click the button to test arrow functions with array methods</p>
                <button onclick = "testArrowFunctions()" class="btn btn-success">Test arrow</button>
                
            </div>
            <div id="arrowOutput" class="card-footer text-muted"></div>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              this keyword and lexical  Scoping;
            </div>
            <div  class="card-body">
                 <button id="traditionalBtn" class="btn btn-info">Tradition function</button>
                 <button id="arrowBtn" class="btn btn-info">Arrow function</button>
                 <p id ="traditionalOutput"></p>
                 <p id ="thisarrowOutput"></p>
                
            </div>
          </div>

          
          <div class="card mb-4">
            <div class="card-header">
              Template Literals;
            </div>
            <div  class="card-body">
                 <button id="traditionalBtn"onclick="templateliterals()" class="btn btn-warning">Template Literals</button>
                 <button id="traditionalBtn"onclick="IIFEliterals()" class="btn btn-warning">IIFE Literals</button>
                <p id ="templateOutput"></p>
                <p id ="IIFEOutput"></p>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              Spread and Rest operators;
            </div>
            <div  class="card-body">
                 <button id="spreadBtn"onclick="testSpread()" class="btn btn-secondary">Test spread</button>
                <button id="restBtn"onclick="testRest(2,3,4,5,6,7,8)" class="btn btn-secondary">Test rest</button>
                <p id ="spreadOutput"></p>
                <p id ="restOutput"></p>

            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              Using Classes;
            </div>
            <div  class="card-body">
                 <button id="spreadBtn"onclick="testClass()" class="btn btn-danger">Test Class</button>
                <p id ="classOutput"></p>

            </div>
          </div>

          

          
    </div>
  
    
</body>
</html>
