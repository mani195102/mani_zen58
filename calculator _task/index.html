<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/calculator _task/index.css"/>
    <script src="/calculator _task/index.js" defer></script>
    
</head>
<body>
    <main>
        <h1 id="title">Calculator</h1>
        <p id="description">Calculator task we can perform arithmetic operation using html css bootstrap and Javascript</p>
        <div class="container">
            <div class="container">
                <div class="calculator">
                    <input type="text" id="result" class="form-control" readonly>
                    <div class="buttons">
                        <button id="clear" class="btn btn-danger">C</button>
                        <button id="percent" class="btn btn-secondary">%</button>
                        <button id="add" class="btn btn-secondary">+</button>
                        <button id="subtract" class="btn btn-secondary">-</button>
                        <button id="multiply" class="btn btn-secondary">*</button>
                        <button id="equal" class="btn btn-primary">=</button>
                        <button id="7" class="btn btn-primary">7</button>
                        <button id="8" class="btn btn-primary">8</button>
                        <button id="9" class="btn btn-primary">9</button>
                        <button id="4" class="btn btn-primary">4</button>
                        <button id="5" class="btn btn-primary">5</button>
                        <button id="6" class="btn btn-primary">6</button>
                        <button id="1" class="btn btn-primary">1</button>
                        <button id="2" class="btn btn-primary">2</button>
                        <button id="3" class="btn btn-primary">3</button>
                        <button id="0" class="btn btn-primary">0</button>
                    </div>
                </div>
            </div>
    </main>
  
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
